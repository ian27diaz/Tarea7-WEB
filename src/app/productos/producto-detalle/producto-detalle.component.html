<div class="media col-8 mt-2 border border-primary align-items-center ">
  <a class=" media-left" href="#">
    <img class="rounded-circle" src="https://picsum.photos/50/50?image={{producto.id}}" alt="">
  </a>
  <div class="media-body ">
    <h5>{{producto.nombre}}</h5>
    <p>{{producto.marca}}</p>
    <p>Precio: ${{producto.precio}}</p>
    <p>Categoria: {{producto.categoria}}</p>
    <p *ngIf="!isInProductos"> Existencia: {{producto.existencia}} </p>
  </div>
  <button (click)="cancelar()" type="button" id="btCancelar" class="btn btn-warning btn-lg mt-2" data-toggle="modal"
    data-target="#modelId">
    Regresar
  </button>
</div>
